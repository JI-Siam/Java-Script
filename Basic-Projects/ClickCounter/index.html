<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter </title>
</head>
<body>
    <h1>Click Counter </h1>
    <h2>Click Button and Shows how many times it is clicked </h2>
    <button id="click-btn" onclick="ShowClickCount()">Click Here</button>
    <button onclick="ResetCount()">Reset</button>
    <p style="display: inline-block;"> Click Count : </p>
    <p  style="display: inline-block;" id="count"></p>
    <script src="index.js"></script>
    
</body>
